<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin.css" />
<script type="module" src="admin.js" defer></script>
</head>
<body>

<div id="loginSection">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Adgangskode" required />
    <button type="submit">Log ind</button>
  </form>
  <div id="loginError" style="color:red; display:none;"></div>
</div>

<div id="dashboardSection" style="display:none;">
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Log ud</button>

  <section>
    <h3>Ændr Våbenpriser</h3>
    <table id="weaponPricesTable">
      <thead>
        <tr><th>Våben</th><th>Pris</th><th>Handling</th></tr>
      </thead>
      <tbody>
        <!-- Våben kommer her -->
      </tbody>
    </table>
    <form id="addWeaponForm">
      <input type="text" id="newWeaponName" placeholder="Våben navn" required />
      <input type="number" id="newWeaponPrice" placeholder="Pris" required min="0" />
      <button type="submit">Tilføj våben</button>
    </form>
  </section>

  <section>
    <h3>Brugere i forum</h3>
    <table id="usersTable">
      <thead>
        <tr><th>Email</th><th>Navn</th><th>Handling</th></tr>
      </thead>
      <tbody>
        <!-- Brugere kommer her -->
      </tbody>
    </table>
    <form id="addUserForm">
      <input type="email" id="newUserEmail" placeholder="Email" required />
      <input type="text" id="newUserName" placeholder="Navn" required />
      <button type="submit">Tilføj bruger</button>
    </form>
  </section>
  
</div>

</body>
</html>
