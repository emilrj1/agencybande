<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum med DarkChat</title>
  <link rel="stylesheet" href="forumstyle.css" />
</head>
<body>
<nav class="navbar">
  <ul class="nav-list">
    <li><a href="#" data-page="marker">Marker</a></li>
    <li><a href="#" data-page="druglabs">DrugLabs</a></li>
    <li><a href="#" data-page="våbenpriser">Våbenpriser</a></li>
    <li><a href="#" data-page="våbenbestillinger">Våbenbestillinger</a></li>
    <li><a href="#" id="toggleChat">DarkChat</a></li>
    <!-- Dashboard knap -->
    <li><a href="#" id="dashboardNav" style="display:none;">Dashboard</a></li>
  </ul>
</nav>


<main id="main-content">
  <h1>Velkommen til forum</h1>
  <div id="page-content">Vælg en side i navbaren.</div>
</main>

<!-- Dashboard-sektion -->
<section id="dashboard" style="display:none; padding:1rem; background:#1e1e1e; border-radius:8px; margin:1rem;">
  <h2>Admin Dashboard</h2>
  <p>Her kan du tilføje brugere til login og styre andre administrative ting.</p>
  <!-- evt. et simpelt admin-formular -->
  <form id="addUserForm">
    <label>Email:</label>
    <input id="newUserEmail" type="email" required placeholder="Indtast brugerens email" />
    <button type="submit">Tilføj bruger</button>
  </form>
</section>


  <section id="darkChat" style="display:none;">
    <div id="chatMessages" style="height:300px; overflow-y:auto; background:#111; color:#eee; padding:10px; border-radius:8px; margin-bottom:10px;"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Skriv besked..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </section>

  <script type="module" src="forumScript.js"></script>
</body>
</html>
